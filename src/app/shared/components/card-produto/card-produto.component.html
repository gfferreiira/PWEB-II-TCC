

<div class="card" style="width: 18rem;">
  <img [src]="foto" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">
      {{ nomeProduto | uppercase }}
      <span *ngIf="promocao; else elseBlock " class="badge badge-success">Promoção</span>

      <ng-template #elseBlock>
        <span class="badge badge-primary">Conheça!</span>
      </ng-template>


    </h5>
    <p class="card-text">Post: {{ idProduto | number: '2.0-0'}} <br>
    Data de publicação: {{dataValidade | date : 'shortDate'}}
    </p>
    <a href="#" class="btn btn-primary float-right"> {{nomeProduto }} </a>
  </div>
</div>
